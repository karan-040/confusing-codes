<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Indie+Flower&family=Kalnia&family=Montserrat&family=Poppins:wght@300;500&family=Rubik+Bubbles&family=Whisper&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>2048 game</title>
</head>
<body>
    <h1>2048 game</h1>
    <div class="score">
        <h3>SCORE</h3>
        <h2>0</h2>
    </div>
    <div class="container">
        <div class="game-over">
            <h1>game over</h1>
            <button>try again</button>
        </div>
        <div class="box row-0-0">
            <h4></h4>
        </div>
        <div class="box row-0-1">
            <h4></h4>
        </div>
        <div class="box row-0-2">
            <h4></h4>
        </div>
        <div class="box row-0-3">
            <h4></h4>
        </div>
        <div class="box row-1-0">
            <h4></h4>
        </div>
        <div class="box row-1-1">
            <h4></h4>
        </div>
        <div class="box row-1-2">
            <h4></h4>
        </div>
        <div class="box row-1-3">
            <h4></h4>
        </div>
        <div class="box row-2-0">
            <h4></h4>
        </div>
        <div class="box row-2-1">
            <h4></h4>
        </div>
        <div class="box row-2-2">
            <h4></h4>
        </div>
        <div class="box row-2-3">
            <h4></h4>
        </div>
        <div class="box row-3-0">
            <h4></h4>
        </div>
        <div class="box row-3-1">
            <h4></h4>
        </div>
        <div class="box row-3-2">
            <h4></h4>
        </div>
        <div class="box row-3-3">
            <h4></h4>
        </div>
    </div>






    
    <script src="./script.js"></script>
</body>
</html>
